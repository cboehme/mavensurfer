<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="groupId" value="#{pom.groupId}"/>
        <f:viewParam name="artifactId" value="#{pom.artifactId}"/>
        <f:viewParam name="version" value="#{pom.version}"/>
    </f:metadata>
    <h1><h:outputText value="#{pom.name}"/></h1>
    <h2>Abh√§ngige Projekte</h2>
    <h3>Kind-Projekte</h3>
    <p><h:outputText value="#{pom.name}"/> ist Parent folgender Maven Projekte:</p>
    <ui:repeat value="#{pom.children}" var="child">
        <li><h:outputText value="#{child.gav}"/></li>
    </ui:repeat>

    <p>Diese Maven-Projekte verwenden <h:outputText value="#{pom.name}"/>:
    </p>
    <ui:repeat value="#{pom.dependents}" var="dependent">
        <li><h:outputText value="#{dependent.gav}"/></li>
    </ui:repeat>
</h:body>
</html>
