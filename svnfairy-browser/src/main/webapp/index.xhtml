<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="groupId" value="#{pom.groupId}"/>
        <f:viewParam name="artifactId" value="#{pom.artifactId}"/>
        <f:viewParam name="version" value="#{pom.version}"/>
    </f:metadata>
    <h1><h:outputText value="#{pom.name} #{pom.version}"/></h1>

    <h2>Versionen</h2>
    <ol>
        <ui:repeat value="#{pom.allVersions}" var="version">
            <li>
                <h:link value="#{version}" outcome="index" rendered="#{version ne pom.version}">
                    <f:param name="groupId" value="#{pom.groupId}"/>
                    <f:param name="artifactId" value="#{pom.artifactId}"/>
                    <f:param name="version" value="#{version}"/>
                </h:link>
                <h:outputText value="#{version} (Diese Version)" rendered="#{version eq pom.version}"/>
            </li>
        </ui:repeat>
    </ol>

    <h3>Eltern-Projekte</h3>
    <ul>
        <ui:repeat value="#{pom.possibleParents}" var="parent">
            <li>
                <h:link value="#{parent.groupId}:#{parent.artifactId}:#{parent.version}" outcome="index">
                    <f:param name="groupId" value="#{parent.groupId}"/>
                    <f:param name="artifactId" value="#{parent.artifactId}"/>
                    <f:param name="version" value="#{parent.version}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>

    <h3>Kind-Projekte</h3>
    <p><h:outputText value="#{pom.name}"/> ist Parent folgender Maven Projekte:</p>
    <ul>
        <ui:repeat value="#{pom.children}" var="child">
            <li>
                <h:link value="#{child.groupId}:#{child.artifactId}:#{child.version}" outcome="index">
                    <f:param name="groupId" value="#{child.groupId}"/>
                    <f:param name="artifactId" value="#{child.artifactId}"/>
                    <f:param name="version" value="#{child.version}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>

    <h3>Abh√§ngige Projekte</h3>
    <p>Diese Maven-Projekte verwenden <h:outputText value="#{pom.name}"/>:
    </p>
    <ul>
        <ui:repeat value="#{pom.dependents}" var="dependent">
            <li>
                <h:link value="#{dependent.groupId}:#{dependent.artifactId}:#{dependent.version}" outcome="index">
                    <f:param name="groupId" value="#{dependent.groupId}"/>
                    <f:param name="artifactId" value="#{dependent.artifactId}"/>
                    <f:param name="version" value="#{dependent.version}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
