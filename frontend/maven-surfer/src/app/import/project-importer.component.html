
<h1>Import Project</h1>

<form #importForm="ngForm" (ngSubmit)="import()">
  <section class="form-block">
    <label>Project Coordinates</label>
    <div class="form-group">
      <label for="groupId">Groud ID</label>
      <input type="text" [(ngModel)]="model.groupId" name="groupId" id="groupId">
    </div>
    <div class="form-group">
      <label for="artifactId">Artifact ID</label>
      <input type="text" [(ngModel)]="model.artifactId" name="artifactId" id="artifactId">
    </div>
    <div class="form-group">
      <label for="version">Version</label>
      <input type="text" [(ngModel)]="model.version" name="version" id="version">
    </div>
  </section>
  <section class="form-block">
    <div class="form-group">
      <label for="gav">GAV</label>
      <input type="text" [(ngModel)]="model.gav" name="gav" id="gav" size="50">
    </div>
    <button class="btn btn-primary">Import</button>
  </section>
</form>
