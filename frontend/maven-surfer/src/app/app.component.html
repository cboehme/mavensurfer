<clr-main-container>
  <clr-header class="header-5">
    <div class="branding">
      <span class="title">Maven-Surfer</span>
    </div>
    <div class="header-nav">
      <a routerLink="/projects" routerLinkActive="active" class="nav-link nav-text">Browse</a>
      <a class="nav-link nav-text">Import</a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
    </form>
    <div class="header-actions">
      <a routerLink="/settings" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
    <nav class="sidenav">
      <section class="sidenav-content">
        <clr-tree-node *ngFor="let group of groups">
          <clr-icon shape="folder"></clr-icon> {{group.groupId}}
          <ng-template clrIfExpanded>
            <app-nav-group [groupIdUrl]="group['@id']"></app-nav-group>
          </ng-template>
        </clr-tree-node>
      </section>
    </nav>
  </div>
</clr-main-container>
