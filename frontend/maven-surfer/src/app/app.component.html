<clr-main-container>
  <clr-header>
    <div class="branding">
      <span class="title">Maven-Surfer</span>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
    </main>
    <nav class="sidenav">
      <ul class="list-unstyled">
        <li *ngFor="let project of projects">
          {{ project.groupId }}:{{ project.artifactId }}:{{ project.version }}
        </li>
      </ul>
    </nav>
  </div>
</clr-main-container>
