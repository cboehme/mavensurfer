<clr-main-container>
  <clr-header>
    <div class="branding">
      <span class="title">Maven-Surfer</span>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
    </main>
    <nav class="sidenav">
      <clr-tree-node *ngFor="let group of groups">
        {{group.groupId}}
        <ng-template clrIfExpanded>
          <app-nav-group></app-nav-group>
        </ng-template>
      </clr-tree-node>
    </nav>
  </div>
</clr-main-container>
