<h1>{{project.name || project.artifactId}} {{project.version}}</h1>

<p *ngIf="project.description">{{project.description}}</p>

<clr-tabs>
  <clr-tab>
    <button clrTabLink>Parent</button>
    <clr-tab-content>
      <article *ngIf="project.parent != null">
        <app-project-reference [reference]="project.parent"></app-project-reference>
      </article>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Children</button>
    <clr-tab-content>
      <app-project-list heading="Children" [listUrl]="project.children"></app-project-list>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Dependencies</button>
    <clr-tab-content>
      <app-dependencies-list [listUrl]="project.dependencies"></app-dependencies-list>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Dependants</button>
    <clr-tab-content>
      <app-dependants-list heading="Dependants" [listUrl]="project.dependants"></app-dependants-list>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
